  <style>
  #outside {
  z-index: 1;
  position: absolute;
  background-image:url("https://img.freepik.com/free-vector/birthday-background-flat-design_23-2148448265.jpg?w=2000");

  background-repeat: no-repeat;
  background-size: cover;
  width: 110%;
  height:110%;
  text-align: center;
  transition: 1s;
  transform-origin: 0;
}

.open-card {
  transform: rotateY(90deg);
}

#outside-title {
  color: black;
  text-shadow:
    -1px -1px 0 white,
    1px -1px 0 white,

  text-align: center;
}

#outside-pic {
  width: 500px;
  height: 500px;
}

#outside-help {
  color: black;
  font-family: Courier;
  font-size: 12pt;
  text-align: center;
  padding: 20px;
}

#inside {
  z-index: 0;
  position: absolute;
  background-image: url("https://t3.ftcdn.net/jpg/03/19/94/16/360_F_319941667_njUIYOVoATcmXcmfdM4kWPNZBN2ud3zH.jpg");
  width: 100%;
  height: 100%;
  text-align: center;
}

#inside-title {
  color: black;
  text-shadow:-2px -2px 0 green,
    2px -2px 0 red,
    -2px 2px 0 green,
    2px 2px 0 red;

  font-size: 30pt;

#inside-pic {

height:150px;
width:150px;

#message {

  font-sytle:italic;
  text-shadow:-1px -1px 0 green,
    1px -1px 0 red,
    -1px 1px 0 green,
    1px 1px 0 red; 
  
}

button {
  background: silver;
  height:70px;
  width:200px;
  border:dashed;
  border-color:red green red green;
  border-width:4px;
}
</style>
<script>
function open_card() {
  document.getElementById('outside').className = 'open-card';
}

function close_card() {
  document.getElementById('outside').className = '';
}
</script>

  <body>
  
    <div id="outside">
    
      <p id="outside-title">
